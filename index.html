<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron|Quantico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
<div class = "calc-body">
  <div class = "display">
    <p class = "message hidden">max length</p>
    <p class="result">0</p>
    <p class ="sum">0</p>
  </div>
  <div class = "all-buttons">
    <button id="clear">C</button>
    <button id="pos-neg">+/-</button>
    <button value = "%" id="percent" class="operator">&#37;</button>
    <button value = "*" id="multiply" class="operator">&times</button><br>

    <button value = "7">7</button>
    <button value = "8">8</button>
    <button value = "9">9</button>
    <button value = "/" class="operator">&divide</button><br>

    <button value = "4">4</button>
    <button value = "5">5</button>
    <button value = "6">6</button>
    <button value = "+" id="add" class="operator">&#43;</button><br>

    <button value = "1">1</button>
    <button value = "2">2</button>
    <button value = "3">3</button>
    <button value = "-" id="subtract" class="operator">&#8722;</button><br>

    <button value = "0" id="zero">0</button>
    <button value = "." class="operator">&#8729;</button>
    <button id="equals">&#61;</button>
    <button value = "&#8730;" id="sqrt">&#8730;</button>
  </div>
</div>
<a href = "https://jennah2121.github.io/portfolio/" target="blank"><p class ="name">Made by Jennah</p></a>
</body>

</html>
